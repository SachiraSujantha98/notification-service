service: notification-service

plugins:
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs20.x
  memorySize: 1024
  timeout: 10
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
functions:
  hello:
    handler: src/handlers/hello.handler
    events:
      - http:
          method: GET
          path: /hello
